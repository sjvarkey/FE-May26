<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Student Survey Form</h1>
    <form>

        <label>Name</label>
        <input type="text">


        <label>Email</label>
        <input type="email">
        

        <label>Password</label>
        <input type="password">


        <label>Phone</label>
        <input type="number">


        <p>Choose your favourite Food</p>

        <select>
            <option>Pizza</option>
            <option>Burger</option>
            <option>Pasta</option>
            <option>Dosa</option>
        </select>

        <p>Places you want to Visit</p>

        <label>Hong Kong</label>
        <input type="checkbox"/>
        <label>Africa</label>
        <input type="checkbox"/>
        <label>Singapore</label>
        <input type="checkbox"/>
        <label>London</label>
        <input type="checkbox"/>






        <p>Choose your Gender</p>

        <label>Male</label>
        <input name="gender" type="radio">
        <label>Female</label>
        <input name="gender" type="radio">


     
     <p>Upload your CV</p>
     <input type="file"/>


    </form>
    
</body>
</html>
