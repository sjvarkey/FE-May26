  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #333;
      color: white;
    }

    .navbar-logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar-links li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-links li a:hover {
      color: #ff9800;
    }

    .user-card {
      width: 250px;
      padding: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .user-card:hover {
      transform: translateY(-4px);
    }

    .user-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0 0 8px;
      color: #333;
    }

    .user-email {
      font-size: 0.95rem;
      color: #555;
      margin: 4px 0;
    }

    .user-role {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 0.85rem;
    }
  </style>
