<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body id="body-1">
    <button id="btn-1">Say Hello</button>
    

    <script>
      // on clicking the button append hello to the page
      // querySelector
      // getElementByID

      let helloBtn = document.getElementById('btn-1')

      // Event Listners

      helloBtn.addEventListener('click' , function(){
         let helloDiv = document.createElement('div')
           helloDiv.innerText = 'Hello'

          let bodyElement=  document.getElementById('body-1')
           console.log(bodyElement)

           bodyElement.appendChild(helloDiv)

          

           
      })
    





    </script>
  </body>
</html>
