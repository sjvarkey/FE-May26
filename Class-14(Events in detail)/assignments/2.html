<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="cell"></div>
  </body>
  <script>
    // Write your JS program here
    let cell = document.querySelector(".cell");

    // 1. Add eventListener of 'mouseover' on the cell to draw the jail.
    cell.addEventListener("mouseover", function () {
      // 2. Use style.background property to set the background image (draw jail).
      cell.style.background = "url(./jail.jpg)";
    });

    // 3. Add eventListener of 'mouseout' on the cell to remove the jail.
    cell.addEventListener("mouseout", function () {
      // 4. Use style.background property to set the background as 'none' (remove jail).
      cell.style.background = "none";
    });
  </script>
</html>
