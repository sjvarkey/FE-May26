<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      // Write your JS program here =========
      const doubleHolder = document.getElementById("doubleHolder");
      doubleHolder.addEventListener("click", function (e) {
        if (e.target.classList.contains("double")) {
          e.target.remove();
          for (let i = 0; i < 2; i++) {
            const btn = document.createElement("button");
            btn.className = "double";
            btn.textContent = "double";
            doubleHolder.appendChild(btn);
          }
        }
      });
    </script>
  </body>
</html>
