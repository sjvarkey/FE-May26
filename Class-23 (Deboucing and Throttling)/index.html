
<!-- SetTimeout is a JavaScript function that schedules another function (later) to run after a specified delay (wait milliseconds).
In your debounce implementation, every time the debounced function is called (on each keydown), it:
Clears any previous timeout (using clearTimeout(timeout)), so the previous scheduled call is canceled.
Sets a new timeout to call later after the delay.
This means processInput will only run if the user stops typing for the specified delay (here, 3000ms or 3 seconds).
Why use setTimeout here?
It ensures that rapid, repeated events (like keydown while typing) don’t trigger the action immediately or too often. Only the last event after the user pauses will actually trigger the function.

Summary:
setTimeout is the core of debouncing—it delays the function call and resets the timer with each new event, ensuring the function only runs after a pause in activity. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title> 
  </head>
  <body>
    <input id="input_field" type="text" />
  </body>
  <script>
    let inputField = document.getElementById("input_field");

    // Unoptimized code

    function processInput(test) {
      console.log("Processing Input: " + test);
    }

    //    inputField.addEventListener('keydown' , processInput)

    // Optimized code with Debouncing

    function debounce(func, wait) {
      let timeout; // undefined
      console.log(timeout);

      return function executedFunction() {
        const later = function () {
          
          clearTimeout(timeout);
          console.log(timeout)
          func("a parameter in func");
        };
        clearTimeout(timeout);
        
        timeout = setTimeout(later, wait);
        console.log(timeout)
      };
    }

    const debouncedProcessInput = debounce(processInput, 300);

    inputField.addEventListener("keydown", debouncedProcessInput);
  </script>
</html>
